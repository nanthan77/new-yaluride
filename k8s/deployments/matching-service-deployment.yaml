apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service-deployment
  namespace: yaluride-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching-service
  template:
    metadata:
      labels:
        app: matching-service
    spec:
      containers:
      - name: matching-service
        image: asia-south1-docker.pkg.dev/yalu-ride/yaluride-repo/matching-service:latest
        ports:
        - containerPort: 3006
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: database-url
        - name: SUPABASE_URL
          value: "https://ehjuseflehfmvskkgham.supabase.co"
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: service-role-key
        - name: NODE_ENV
          value: "production"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: matching-service
  namespace: yaluride-production
spec:
  selector:
    app: matching-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3006
  type: ClusterIP
