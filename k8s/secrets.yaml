apiVersion: v1
kind: Secret
metadata:
  name: supabase-secrets
  namespace: yaluride-production
type: Opaque
data:
  service-role-key: <REPLACE_WITH_BASE64_ENCODED_SERVICE_ROLE_KEY>
  database-url: <REPLACE_WITH_BASE64_ENCODED_DATABASE_URL>
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: yaluride-production
type: Opaque
data:
  jwt-secret: <REPLACE_WITH_BASE64_ENCODED_JWT_SECRET>
